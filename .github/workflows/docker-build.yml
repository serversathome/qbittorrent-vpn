name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  schedule:
    # Check for linuxserver.io updates daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.build }}
    steps:
      - name: Check for linuxserver.io updates
        id: check
        run: |
          # Get latest linuxserver.io qbittorrent image digest
          UPSTREAM_DIGEST=$(docker manifest inspect ghcr.io/linuxserver/qbittorrent:latest | jq -r '.manifests[0].digest')
          
          # Get our current base image digest from Docker Hub
          OUR_DIGEST=$(docker manifest inspect serversathome/qbittorrent-vpn:latest 2>/dev/null | jq -r '.manifests[0].digest' || echo "none")
          
          echo "Upstream digest: $UPSTREAM_DIGEST"
          echo "Our digest: $OUR_DIGEST"
          
          # Build if manual trigger, push to main, or upstream changed
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "$UPSTREAM_DIGEST" != "$OUR_DIGEST" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "Build required!"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "No updates needed"
          fi

  build:
    needs: check-updates
    if: needs.check-updates.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from upstream
        id: version
        run: |
          # Get version from linuxserver.io image
          VERSION=$(docker run --rm ghcr.io/linuxserver/qbittorrent:latest qbittorrent-nox --version 2>/dev/null | grep -oP '(?<=qBittorrent v)\S+' || echo "latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Build version: $VERSION"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            serversathome/qbittorrent-vpn:latest
            serversathome/qbittorrent-vpn:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=serversathome/qbittorrent-vpn:buildcache
          cache-to: type=registry,ref=serversathome/qbittorrent-vpn:buildcache,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: serversathome/qbittorrent-vpn
          readme-filepath: ./README.md
